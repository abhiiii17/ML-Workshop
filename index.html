<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Symptom Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>COVID-19 Symptom Checker</h1>
        <form id="symptom-form">
            <label>
                <input type="checkbox" name="symptoms" value="fever"> Fever
            </label>
            <label>
                <input type="checkbox" name="symptoms" value="cough"> Cough
            </label>
            <label>
                <input type="checkbox" name="symptoms" value="shortness_of_breath"> Shortness of Breath
            </label>
            <label>
                <input type="checkbox" name="symptoms" value="fatigue"> Fatigue
            </label>
            <label>
                <input type="checkbox" name="symptoms" value="loss_of_taste"> Loss of Taste or Smell
            </label>
            <button type="submit">Check Symptoms</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
